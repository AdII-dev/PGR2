<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weboldal példa</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/shop.css">
</head>
<body ng-controller="myController">
    <div>
        <nav id="navbar">
            <h1><a href="#">Kezdőlap</a></h1>
            <h1><a href="/shop.html">Termékek</a></h1>
            <h1><a href="/plus.html">Egyedi ajánlat</a></h1>
        </nav>
    </div>
    <p>{{card["title"]}}</p>
    <main>
        <div class="card-container">
            <div class="card">
                <a href="view.html">
                    <h1>Angel <br> 
                    <img class="shopIMG" src="./img/Blessed/AngelPolo.jpg" alt="Angel póló">
                    </h1>
                </a>
            </div>
    
            <div class="card" >
                <a href="view.html" ng-repeat="polo in poloes">
                    <h1>{{polo.title}} 
                    </h1> <br>
                    <img src="img/{{polo.img}}" alt="">
                </a>
            </div>
            
            
            <div class="card">Kártya 2</div>
            <div class="card">Kártya 3</div>
            <div class="card">Kártya 4</div>
            <div class="card">Kártya 5</div>
            <div class="card">Kártya 6</div>
            <div class="card">Kártya 7</div>
            <div class="card">Kártya 8</div>
        </div>
    </main>

    <script>
        let app = angular.module("myApp", []);
        app.controller("myController", function($scope, $http){
            $http.get("polo.json").then(function(response){
                $scope.poloes = response.data;
                console.log($scope.poloes);
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
